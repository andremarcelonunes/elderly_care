name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Set environment variables
      env:
        DATABASE_URL: "mock_database_url"
        MONGO_URI: "mock_mongo_uri"
        MONGO_DB: "mock_mongo_db"
      run: echo "Environment variables set"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry lock
        poetry install

    - name: Run tests
      env:
        DATABASE_URL: "mock_database_url"
        MONGO_URI: "mock_mongo_uri"
        MONGO_DB: "mock_mongo_db"
      run: |
        poetry run pytest --cov=backendeldery --cov-branch --cov-config=.coveragerc

    - name: Upload coverage to DeepSource
      env:
        DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
      run: |
        curl -fsSL https://deepsource.io/cli | sh
        deepsource report --analyzer python --key pytest-coverage --value-file .coverage